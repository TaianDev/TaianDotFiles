#####################
##### MONITORS ######
#####################

#monitor=,preferred,auto,auto
monitor=eDP-1,1366x768@60,0x0,1

#############################
#### GENERAL VARIABLES ######
#############################

$terminal = kitty
$fileManager = nemo
$menu = rofi -show drun -show-icons   

#########################
####### AUTOSTART #######
#########################

exec-once = hyprpm reload -n
exec-once = swww-daemon &
exec-once = /home/taian/Personal_Scripts/Switch_wall/random_wall.sh &
exec-once = waybar &                                                      
exec-once = swayidle -w \
    before-sleep 'pgrep hyprlock || hyprlock'
exec-once = mkfifo /tmp/wobpipe; tail -f /tmp/wobpipe | wob
exec-once = clipse -listen
exec-once = eww daemon
exec-once = eww -c ~/.config/eww/Taian_Widgets open activate

####################################
####### ENVIRONMENT VARIABLES ######
####################################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = GTK_THEME,Adwaita:dark
#env = QT_QPA_PLATFORMTHEME,qt6ct
#env = QT_QPA_PLATFORMTHEME,qt5ct
env = LIBVA_DRIVER_NAME,iHD
env = VDPAU_DRIVER,va_gl

#########################
###### PERMISIONS #######
#########################

 #ecosystem {
 #  enforce_permissions = 1
 #}

 permission = /usr/(bin|local/bin)/grim, screencopy, allow
 permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
 permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

#########################
######## GENERAL ########
#########################

general {
    gaps_in = 5
    gaps_out = 9
    border_size = 2
    col.active_border = rgba(255,255,255,0.5)
    col.inactive_border = rgba(595959aa)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2
    active_opacity = 1.0 
    shadow {
     enabled = true
     range = 25
     ignore_window = true
     render_power = 25
     color = rgba(0, 0, 0, 0.7)
    }

    blur {
      enabled = true
      new_optimizations = true
      size = 5
      passes = 3
      contrast = 1
      vibrancy_darkness = 0.2
      vibrancy = 0.2
      ignore_opacity = true
    }
}

animations {
    enabled = yes, please :)
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier, slide bottom 10%
    animation = windowsOut, 1, 7, default, slide bottom 80%
    animation = border, 1, 15, default
    animation = borderangle, 1, 15, default
    animation = fade, 1, 5, default
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    vfr = true
}


###############################
####### TECLADO Y RATÓN #######
###############################

input {
    kb_layout = latam
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0 #Por defecto
    touchpad {
        natural_scroll = false
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


#####################
###### KEYBINDS #####
#####################

$mainMod = SUPER 

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, W, exec, /home/taian/Personal_Scripts/Switch_wall/random_wall.sh
bind = $mainMod SHIFT, W, exec, waypaper --random
bind = $mainMod, X, hyprexpo:expo, toggle
bind = $mainMod, F, fullscreen, toggle
bind = $mainMod, Z, exec, kitty --class clipse -e clipse
bind = $mainMod, N, exec, swaync-client -t

# Cambio de ventana
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Para navegar entre workspaces + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Mover ventanes a diferentes workspaces --->  mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Secret workspace
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Para ir a los siguientes workspaces
bind = $mainMod, TAB, workspace, e+1
bind = $mainMod_Shift, TAB, workspace, e-1

# Move windows
bindm = $mainMod, mouse:272, movewindow

#Sonido
bind = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume.sh up
bind = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume.sh down
bind = , XF86AudioMute, exec, ~/.config/hypr/scripts/volume.sh mute
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86AudioPlay, exec, playerctl play-pause
bindel = ,XF86AudioNext, exec, playerctl next
bindel = ,XF86AudioPrev, exec, playerctl previous

#Brillo
bind = , XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/brightness.sh up
bind = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightness.sh down

#Hyprshot

# Pantalla completa
bind = , Print, exec, hyprshot -m output -o ~/Imágenes/Screenshots/All_display/ 

# Región seleccionada
bind = RSHIFT, Print, exec, hyprshot -m region -o ~/Imágenes/Screenshots/Regions/ 

# Ventana activa
bind = , Print P, exec, hyprshot -m window -o ~/Imágenes/Screenshot/Windows/

#Bloqueo de pantalla
bind = $mainMod, L, exec, hyprlock

#Rezise windows
bind = $mainMod SHIFT, UP, resizeactive, 0 -20
bind = $mainMod SHIFT, DOWN, resizeactive, 0 20
bind = $mainMod SHIFT, LEFT, resizeactive, -20 0
bind = $mainMod SHIFT, RIGHT, resizeactive, 20 0


###########################
###### WINDOW RULES #######
###########################

# Kitty
windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignorar maximización
windowrule = suppressevent maximize, class:.*

# Reperar algunos errores de dibujado
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

#Brave

# Reglas para Brave - sin efectos en popups y menús contextuales
windowrulev2 = noblur, class:^(Brave-browser)$
windowrulev2 = noshadow, class:^(Brave-browser)$
windowrulev2 = opaque, class:^(Brave-browser)$

# Para popups específicos de Brave (menús contextuales, tooltips, etc.)
windowrulev2 = noblur, class:^(Brave-browser)$, floating:1
windowrulev2 = noshadow, class:^(Brave-browser)$, floating:1
windowrulev2 = opaque, class:^(Brave-browser)$, floating:1

# XDG
windowrulev2 = float, class:^(xdg-desktop-portal-gtk)$

# Clipse
windowrule = float, class:(clipse)
windowrule = stayfocused, class:(clipse)
windowrule = size 495 450, class:(clipse)

#Virtual box
windowrulev2=float,class:^(VirtualBox Manager)$
windowrulev2=float,class:^(VirtualBox Machine)$
windowrulev2=float,class:^(VirtualBoxVM)$

#Transparencias
windowrule = opacity 0.85, class:(tidal-hifi)


##########################
###### LAYER RULES #######
##########################

layerrule = blur, rofi
layerrule = ignorezero, rofi

layerrule = blur, logout_dialog
layerrule = ignorezero, logout_dialog

layerrule = blur, swaync-control-center
layerrule = ignorezero, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-notification-window
layerrule = animation popin, swaync-control-center       

layerrule = blur, ^(Brave-browser)$, popup
layerrule = ignorealpha, ^(Brave-browser)$, popup
layerrule = noanim, ^(Brave-browser)$, popup

layerrule = blur, waybar
layerrule = animation slide, rofi
layerrule = animation slide, waybar

layerrule = blur, signature
layerrule = ignorezero, signature

######################
###### PLUGINS #######
######################

plugin {
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(111111)
        workspace_method = first 1 # [center/first] [workspace] e.g. first 1 or center m+1
	skip_empty = true
        gesture_distance = 300 # how far is the "max" for the gesture
    }
}
